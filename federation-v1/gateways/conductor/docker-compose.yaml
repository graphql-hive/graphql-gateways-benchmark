version: '3.8'

services:
  gateway:
    image: ghcr.io/the-guild-org/conductor-t2/conductor:a9f5f04526c4f558e1242eff4bd8ba7424072f5c 
    container_name: gateway
    networks:
      - test
    ports:
      - "0.0.0.0:4000:4000"
    depends_on:
      accounts: 
        condition: service_healthy
      inventory:
        condition: service_healthy
      products:
        condition: service_healthy
      reviews:
        condition: service_healthy
    volumes:
      - type: bind
        source: federation-v1/gateways/conductor/supergraph.graphql
        target: /dist/schema/local.graphql
      - type: bind
        source: federation-v1/gateways/conductor/config.yaml
        target: /dist/config/router.yaml
    command: ["config/router.yaml"]
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-1}
          memory: ${MEM_LIMIT:-1gb}
networks:
  test:
    name: test 