on:
  workflow_call:
    outputs:
      runner:
        value: ${{ jobs.setup.outputs.runner }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.step1.outputs.runner }}
    name: setup
    steps:
      - name: decide on runner
        id: step1
        run: |
          echo 'runner=benchmark-runner' >> $GITHUB_OUTPUT