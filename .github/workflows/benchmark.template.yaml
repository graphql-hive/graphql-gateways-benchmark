on:
  workflow_call:
    inputs:
      runner:
        type: string
        required: true
      scenarioDir:
        type: string
        required: true
      gateway: 
        type: string
        required: true
      vu: 
        type: number
        required: true
      time: 
        type: string
        required: true
      cpuLimit: 
        type: string
        required: true
      memoryLimit: 
        type: string
        required: true

jobs:
  test:
    runs-on: ${{ startsWith(inputs.runner, '{') && fromJSON(inputs.runner) || inputs.runner }}
    name: benchmark
    steps:
      - name: adjust os 
        run: |
          ulimit -n 10000

      - name: checkout
        uses: actions/checkout@v4
        
      - name: Setup K6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6=0.43.1

      - name: run benchmark (${{ inputs.vu }} VUs over ${{ inputs.time }})
        timeout-minutes: 40
        working-directory: ${{ inputs.scenarioDir }} 
        run: ./run.sh ${{ inputs.gateway }}
        env:
          BENCH_VUS: ${{ inputs.vu }}
          BENCH_OVER_TIME: ${{ inputs.time }}
          MEM_LIMIT: ${{ inputs.memoryLimit }}
          CPU_LIMIT: ${{ inputs.cpuLimit }}

      - uses: actions/upload-artifact@v3
        with: 
          name: ${{ inputs.gateway }}
          path: |
            ${{ inputs.scenarioDir }}/${{ inputs.gateway }}/k6_summary.json
            ${{ inputs.scenarioDir }}/${{ inputs.gateway }}/k6_summary.txt
            ${{ inputs.scenarioDir }}/${{ inputs.gateway }}/gateway_log.txt
            ${{ inputs.scenarioDir }}/${{ inputs.gateway }}/*.png