name: federation-v1
on:
  pull_request: {}
  workflow_dispatch: {}

concurrency:
  group: federation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  decide-runner:
    uses: ./.github/workflows/decide-runner.template.yaml

  constant-vus-over-time:
    needs:
      - decide-runner
    strategy:
      fail-fast: false
      matrix:
        directory:
          - apollo-gateway
          - apollo-router
          - hive-gateway
          - hive-gateway-bun
          - hive-router
          - cosmo
          - grafbase
    uses: ./.github/workflows/benchmark.template.yaml
    with:
      gateway: ${{ matrix.directory }}
      vu: 50
      time: ${{ github.event_name == 'pull_request' && '30s' || '60s' }}
      scenarioName: constant-vus-over-time
      runner: ${{ needs.decide-runner.outputs.runner }}
      cpuLimit: 3
      fork: 2
      memoryLimit: 6gb
      mode: constant

  constant-vus-over-time-report:
    needs: constant-vus-over-time
    uses: ./.github/workflows/report.template.yaml
    secrets: inherit
    with:
      scenarioName: constant-vus-over-time

  constant-vus-subgraphs-delay:
    needs:
      - decide-runner
    strategy:
      fail-fast: false
      matrix:
        directory:
          - apollo-gateway
          - apollo-router
          - hive-gateway
          - hive-gateway-bun
          - hive-router
          - cosmo
          - grafbase
    uses: ./.github/workflows/benchmark.template.yaml
    with:
      gateway: ${{ matrix.directory }}
      vu: 50
      time: ${{ github.event_name == 'pull_request' && '30s' || '60s' }}
      scenarioName: constant-vus-subgraphs-delay
      runner: ${{ needs.decide-runner.outputs.runner }}
      cpuLimit: 3
      fork: 2
      memoryLimit: 6gb
      subgraphDelay: 50
      mode: constant

  constant-vus-subgraphs-delay-report:
    needs: constant-vus-subgraphs-delay
    uses: ./.github/workflows/report.template.yaml
    secrets: inherit
    with:
      scenarioName: constant-vus-subgraphs-delay

  constant-vus-subgraphs-delay-resources:
    needs:
      - decide-runner
    strategy:
      fail-fast: false
      matrix:
        directory:
          - apollo-gateway
          - apollo-router
          - hive-gateway
          - hive-gateway-bun
          - hive-router
          - cosmo
          - grafbase
    uses: ./.github/workflows/benchmark.template.yaml
    with:
      gateway: ${{ matrix.directory }}
      vu: 50
      time: ${{ github.event_name == 'pull_request' && '30s' || '60s' }}
      scenarioName: constant-vus-subgraphs-delay-resources
      runner: ${{ needs.decide-runner.outputs.runner }}
      cpuLimit: 4
      fork: 3
      memoryLimit: 8gb
      subgraphDelay: 50
      mode: constant

  constant-vus-subgraphs-delay-resources-report:
    needs: constant-vus-subgraphs-delay-resources
    uses: ./.github/workflows/report.template.yaml
    secrets: inherit
    with:
      scenarioName: constant-vus-subgraphs-delay-resources

  ramping-vus:
    needs:
      - decide-runner
    strategy:
      fail-fast: false
      matrix:
        directory:
          - apollo-gateway
          - apollo-router
          - hive-gateway
          - hive-gateway-bun
          - hive-router
          - cosmo
          - grafbase
    uses: ./.github/workflows/benchmark.template.yaml
    with:
      gateway: ${{ matrix.directory }}
      vu: 500
      time: 60s
      scenarioName: ramping-vus
      runner: ${{ needs.decide-runner.outputs.runner }}
      cpuLimit: 4
      fork: 3
      memoryLimit: 8gb
      mode: stress

  ramping-vus-report:
    needs: ramping-vus
    uses: ./.github/workflows/report.template.yaml
    secrets: inherit
    with:
      scenarioName: ramping-vus
